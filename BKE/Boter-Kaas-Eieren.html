<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../BKE/css/Boter-Kaas-Eieren.css" />
    <link href="https://fonts.cdnfonts.com/css/molisa-delawere" rel="stylesheet" />
    <title>Boter, Kaas en Eieren</title>
</head>

<body>
    <header>
        <h1>Boter, kaas en eieren</h1>
    </header>
    <main>
        <div class="headings">
            <div>&nbsp;</div>
            <div class="box-player-one">
                <input type="text" name="nickname-one" id="nickname-one" maxlength="20" placeholder="Type hier je naam in">
                <br>
                <button class="btn-nickname-one">Enter</button>
            </div>
            <div>&nbsp;</div>
            <div class="box-player-two">
                <input type="text" name="nickname-two" id="nickname-two" maxlength="20" placeholder="Type hier je naam in">
                <br>
                <button class="btn-nickname-two">Enter</button>
            </div>            
            <div>&nbsp;</div>
        </div>
        <div class="score">
            <div>&nbsp;</div>
            <div>
                <h4>
                    Score:
                    <span class="player-one-score">0</span>
                </h4>
            </div>
            <div>
                <h4>
                    Gelijk:
                    <span class="tie">0</span>
                </h4>
            </div>
            <div>
                <h4>
                    Score:
                    <span class="player-two-score">0</span>
                </h4>
            </div>
            <div>&nbsp;</div>
        </div>
        <div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
        </div>
        <div class="message">
            <div>&nbsp;</div>
            <div class="message-box">
                <p>Begin het spel, klik op een vakje</p>
            </div>
            <div>&nbsp;</div>
        </div>
        <button class="restart-game"> Restart </button>
        <div class="pointer tile tile-one"></div>
        <div class="pointer tile tile-two"></div>
        <div class="pointer tile tile-three"></div>
        <div class="pointer tile tile-four"></div>
        <div class="pointer tile tile-five"></div>
        <div class="pointer tile tile-six"></div>
        <div class="pointer tile tile-seven"></div>
        <div class="pointer tile tile-eight"></div>
        <div class="pointer tile tile-nine"></div>

    </main>

    <script src="../BKE/js/Boter-Kaas-Eieren.js"></script>
</body>

</html>
